<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="styles/webpage_style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@800&display=swap" rel="stylesheet"> 
    <title>Sample Album Page</title>
</head>
<body>
    <header>
        <img class="main-icon" src="images/UPDATED_BeatChamberLogo.png">
    </header>
    <nav>
        <div class="topnav">
            <a class="active" id="first" href="webpage_example.html">Home</a>
            <a href="#news">Music</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="404_example.html">To 404 Page</a>
            <img class="cart-icon" src="images/shopping-cart.png">
            
            <form>
                <button class="search-button" type="submit">
                    <img class="search-button-img" src="images/Search-256.png">
                </button>
                <input class="search" type="text" placeholder="Search for music">
            </form>
        </div>
    </nav>
    <section class="album-display">
        <div class="img-display">
            <img class="album-left-ad" src="images/ads/DogsAd.png">
            <img src="images/albums/classical/10_large.jpg">
            <img class="album-right-ad" src="images/ads/AuroraAd.png">
        </div>
        <div class="title-artist">
            <h2 class="album-title">10</h2>
            <h2>The Piano Guys</h2>
        </div>
        <div class="ratings">
            <p>&starf; &starf; &starf; &starf; &star; </p>
        </div>
        <button>Add to Cart</button>
        <div class="album-songs">
            <hr>
            <h3>Song List</h3>
            <div class="song-item">
                <p>1. You Say</p>
                <button>Add to Cart</button>
            </div>
            <div class="song-item">
                <p>2. Someone To You</p>
                <button>Add to Cart</button>
            </div>
            <div class="song-item">
                <p>3. Für Elise Jam</p>
                <button>Add to Cart</button>
            </div>
            <div class="song-item">
                <p>4. More Than a Feeling / Long Time</p>
                <button>Add to Cart</button>
            </div>
            <hr>
            <div class="release-date">
                <h3>Release Date</h3>
                <h3>October 23, 2020</h3>
            </div>
        </div>
    </section>
    <section>
        <h2>Ratings</h2>
    </section>
    <footer>
        <p>© 2021 Copyright Beat Chamber</p>
        <h3>Links</h3>
        <p>
            <a href="https://www.dawsoncollege.qc.ca/">Dawson College</a>
        </p>
        <p>
            <a href="https://www.omnijava.com/">Omnijava</a>
        </p>
    </footer>
</body>
</html>
