	<section class="container-loginpage">

			<div class="container-login">
				<form class="validate-form">
					<span class="login-title">
						LOG IN
					</span>

					<div class="form-group">
						<div class="validate-input" data-validate="Enter username">
							<input class="login-input" type="text" name="username" placeholder="Username">
						</div>
					</div>
					<div class="form-group">
						<div class="validate-input" data-validate="Enter password">
							<input class="login-input" type="password" name="pass" placeholder="Password">
						</div>
					</div>
					<div class="container-checkbox">
						<input id="ckb1" type="checkbox" name="rememberme">
						<label class="label-remember">
							Remember me
						</label>
					</div>

					<div class="col text-center">
						<button type="button" class="btn btn-light btn-rounded ">
							Login
						</button>
					</div>
				</form>
			</div>

	</section>
