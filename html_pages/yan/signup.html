  <section class="container-signup">

    <div class="form-block">
      <div class="signup-title">
        <h3>Registration Info</h3>
      </div>

      <form action="#" method="post">
        <div class="row">
          <div class="input-group col-sm-12">
            <label class="form-label">Username</label>
            <input type="text" class="input-style col-sm-9" id="username">
          </div>
        </div>

        <div class="row">
          <div class="input-group col-sm-12">
            <label class="form-label">Title</label>
            <select class="input-style col-sm-9" id="userTitle">
              <option value="0">Mr.</option>
              <option value="1">Mrs.</option>
              <option value="2">Ms.</option>
              <option value="3">Miss.</option>
              <option value="4">Mx.</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="input-group col-sm-6">
            <label class="form-label">First Name</label>
            <input class="input-style" type="text" id="first_name">
          </div>
          <div class="input-group col-sm-6">
            <label class="form-label">Last Name</label>
            <input class="input-style" type="text" id="last_name">
          </div>
        </div>

        <div class="row">
          <div class="input-group col-sm-6">
            <label class="form-label">Email</label>
            <input type="text" class="input-style" id="email">
          </div>
          <div class="input-group col-sm-6">
            <label class="form-label">Phone</label>
            <input type="text" class="input-style" id="phone">
          </div>
        </div>

        <div class="row">
          <div class="input-group col-sm-12">
            <label class="form-label">Password</label>
            <input type="password" class="input-style col-sm-9" id="password">
          </div>
        </div>

        <div class="row">
          <div class="input-group col-sm-12">
            <label class="form-label">Comfirm Password</label>
            <input type="password" class="col-sm-7 input-style" id="re-password">
          </div>
        </div>

        <div class="row">
          <div class="input-group col-sm-12">
            <label class="form-label">Company</label>
            <input type="text" class="input-style col-sm-9" id="company">
          </div>
        </div>

        <div class="row">
          <div class="input-group col-sm-12">
            <label class="form-label">Address1</label>
            <input type="text" class="input-style col-sm-9" id="address1">
          </div>
        </div>

        <div class="row">
          <div class="input-group col-sm-12">
            <label class="form-label">Address2</label>
            <input type="text" class="input-style col-sm-9" id="address2">
          </div>
        </div>

        <div class="row">
          <div class="input-group col-sm-6">
            <label class="form-label">City</label>
            <input type="text" class="input-style" id="city">
          </div>
          <div class="input-group col-sm-6">
            <label class="form-label">Post Code</label>
            <input type="text" class="input-style" id="post-code">
          </div>
        </div>

        <div class="row">
          <div class="input-group col-sm-6">
            <label class="form-label">Province</label>
            <input type="text" class="input-style" id="province">
          </div>
          <div class="input-group col-sm-6">
            <label class="form-label">Country</label>
            <input type="text" class="input-style" id="country">
          </div>
        </div>

        <input type="submit" value="Register" class="btn btn-block btn-light btn-rounded">

      </form>
    </div>

  </section>
