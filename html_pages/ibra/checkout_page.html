            <form>

        <section id="checkout">
			
			<div id="information">
			
				<form>
				  <label class="inforLb" for="creditC">Credit Card Number:</label>
				  <input class="input_info" type="text" name="creditC"><br><br>
				  
				  <label class="inforLb" for="expDate">Expiration Date (MM/YYYY):</label>
				  <input class="input_info" type="text" name="expDate"><br><br>
				  
				  <label class="inforLb" for="cvv">CVV:</label>
				  <input class="input_info" type="text" name="cvv"><br><br>
				  
				  <label class="inforLb" for="nameCard">Name On The Card:</label>
				  <input class="input_info" type="text" name="nameCard"><br><br>
				  
				  <label class="inforLb" for="address">Address:</label>
				  <input class="input_info" type="text" name="address"><br><br>
				  
				  <label class="inforLb" for="City">City:</label>
				  <input class="input_info" type="text" name="City"><br><br>
				  
				  <label class="inforLb" for="province">Select your province:</label>
				  <select name="province" class="input_info">
					  <option value="Alberta">Alberta</option>
					  <option value="British_Columbia">British Columbia</option>
					  <option value="Manitoba">Manitoba</option>
					  <option value="New_Brunswick">New Brunswick</option>
					  <option value="Newfoundland_and_Labrador">Newfoundland and Labrador</option>
					  <option value="Northwest_Territories">Northwest Territories</option>
					  <option value="Nova_Scotia">Nova Scotia</option>
					  <option value="Nunavut">Nunavut</option>
					  <option value="Ontario">Ontario</option>
					  <option value="Prince_Edward_Island">Prince Edward Island</option>
					  <option value="Quebec">Quebec</option>
					  <option value="Saskatchewan">Saskatchewan</option>
					  <option value="Yukon">Yukon</option>
				  </select>
				  <br>
				  <br>
				  <br>
				  <input id="validationBTN" type="submit" value="Complete Checkout">
				</form>

			
			</div>

			<div id="show_prices">
				<h1>Selected Items:</h1><br><br><br><br>
				<hr class="hrColor">
				<h4>subtotal:</h4><br>
				<h4>shipping:</h4><br>
				<h4>PST:</h4><br>
				<h4>GST:</h4><br>
				<h4>HST:</h4><br>
				<hr class="hrColor">
				<h2>Total:</h2>
			</div>
