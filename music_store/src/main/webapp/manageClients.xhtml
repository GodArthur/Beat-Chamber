<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="styles" name="main.css" />
        <h:outputStylesheet library="webjars" name="bootstrap/4.3.1/css/bootstrap.min-jsf.css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/5.15.2/css/all.min-jsf.css" />

        <title>#{msgs.login}</title>
    </h:head>
    <h:body>
        <header>
            <h:graphicImage library="images" name="UPDATED_BeatChamberLogo.png" styleClass="main-icon"/>
        </header>
        <nav>
            <div class="topnav">
                <h:link value="Home" outcome="index.xhtml" styleClass="active" id="first"/>
                <h:link value="Music"/>
                <h:link value="Contact"/>
                <h:link value="About"/>
                <h:form>
                    <h:commandButton styleClass="search-button" value="Search"/>
                    <h:inputText a:placeholder="Search for music" styleClass="search"/>
                </h:form>
                <h:graphicImage library="images" name="shopping-cart.png" styleClass="cart-icon"/>
            </div>
        </nav>




        <div>
            <div class="container-page">
                <div class="icon-bar">
                    <h:commandLink  id="userButton" class="active">
                        <i class="fas fa-user-edit fa-lg"></i><br/><h5>Clients</h5>
                    </h:commandLink>
                    <h:commandLink  id="albumButton" action="manageAlbum.xhtml" >
                        <i class="fas fa-music fa-lg"></i><br/><h5>Albums</h5>
                    </h:commandLink>
                    <h:commandLink  id="trackButton" action="manageAlbum.xhtml" >
                        <i class="fas fa-bullseye fa-lg"></i><br/><h5>Tracks</h5>
                    </h:commandLink>
                    <h:commandLink  id="orderButton" action="manageAlbum.xhtml" >
                        <i class="fas fa-file-alt fa-lg"></i><br/><h5>Orders</h5>
                    </h:commandLink>
                    <h:commandLink  id="reviewButton" action="manageAlbum.xhtml" >
                        <i class="fas fa-star-half-alt fa-lg"></i><br/><h5>Reviews</h5>
                    </h:commandLink>
                    <h:commandLink  id="reportButton" action="manageAlbum.xhtml" >
                        <i class="fas fa-chart-bar fa-lg"></i><br/><h5>Reports</h5>
                    </h:commandLink>
                    <h:commandLink  id="rssButton" action="manageAlbum.xhtml" >
                        <i class="fas fa-broadcast-tower fa-lg"></i><br/><h5>RSS Feeds</h5>
                    </h:commandLink>
                    <h:commandLink  id="surveyButton" action="manageAlbum.xhtml" >
                        <i class="fas fa-chart-line fa-lg"></i><br/><h5>Surveys</h5>
                    </h:commandLink>
                    <h:commandLink  id="adButton" action="manageAlbum.xhtml" >
                        <i class="fas fa-ad fa-lg"></i><br/><h5>Ads</h5>
                    </h:commandLink>
                </div>


                <p:dataTable id="manage-clients" widgetVar="dtClients" var="client" value="#{crudView.products}"
                             reflow="true" styleClass="container-table"
                             selection="#{crudView.selectedProducts}" rowKey="#{client.id}" paginator="true"
                             rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div styleClass="background:black">
                            <span class="table-title">
                                Client Details
                            </span>
                            <span class="filter-container ui-input-icon-left">
                                <i class="pi pi-search"></i>
                                <p:inputText id="globalFilter" 
                                             onkeyup="PF('dtClients').filter()" placeholder="Search"/>
                            </span>
                            <span>
                                <p:commandButton value="Add New" icon="pi pi-plus" actionListener="#{crudView.openNew}"
                                                 oncomplete="PF('manageProductDialog').show()"
                                                 styleClass="rounded-button ui-button-help float-right">
                                </p:commandButton>
                            </span>

                        </div>
                    </f:facet>


                    <p:column headerText="Id" sortBy="#{product.code}" >
                        <h:outputText value="#{product.code}"/>
                    </p:column>
                    <p:column headerText="UserName" sortBy="#{product.name}">
                        <h:outputText value="#{product.name}"/>
                    </p:column>
                    <p:column headerText="Title" sortBy="#{product.name}">
                        <h:outputText value="#{product.name}"/>
                    </p:column>
                    <p:column headerText="First Name" sortBy="#{product.name}">
                        <h:outputText value="#{product.name}"/>
                    </p:column>
                    <p:column headerText="Last Name" sortBy="#{product.name}">
                        <h:outputText value="#{product.name}"/>
                    </p:column>
                    <p:column headerText="Email" sortBy="#{product.name}">
                        <h:outputText value="#{product.name}"/>
                    </p:column>
                    <p:column headerText="Cell Phone" sortBy="#{product.price}">
                        <h:outputText value="#{product.price}" converter="com.beatchamber.PhoneNumberConverter"/>
                    </p:column>
                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-pencil" update=":form:manage-product-content"
                                         oncomplete="PF('manageProductDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}"/>
                            <p:resetInput target=":form:manage-product-content"/>
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                         oncomplete="PF('deleteProductDialog').show()">
                            <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>


            </div>


        </div>

        <footer>
            <p>Â© 2021 Copyright Beat Chambers</p>
            <h3>Links</h3>
            <p>
                <a href="https://www.dawsoncollege.qc.ca/">Dawson College</a>
            </p>
            <p>
                <a href="https://www.omnijava.com/">Omnijava</a>
            </p>
        </footer>
    </h:body>
</html>
