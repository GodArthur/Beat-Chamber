<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.customerOrder}</title>
        <h:outputStylesheet library="styles" name="main.css"/>
    </h:head>
    <h:body>
        <!-- Base template of the page -->
        <ui:composition template="templates/master_template.xhtml">
            <ui:define name="content">
                <p:dataView var="items" value="#{ordersJpaController.getClientOrders(theLoginRegister.client.clientNumber)}" 
                            multiViewState="true" gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                    <p:dataViewGridItem>
                        <p>#{items.orderDate}</p>
                        <p:media value="/resources/audio/music.mp3" width="100%" height="300px">
                            click <h:outputLink value="#{request.contextPath}/resources/audio/alllove.mp3">HERE</h:outputLink> to download.
                        </p:media>
                    </p:dataViewGridItem>
                    <p:dataViewListItem>
                        <p>#{items.orderDate}</p>
                        <p:media value="/resources/audio/music.mp3" width="100%" height="300px">
                            click <h:outputLink value="#{request.contextPath}/resources/audio/alllove.mp3">HERE</h:outputLink> to download.
                        </p:media>
                    </p:dataViewListItem>
                </p:dataView>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
