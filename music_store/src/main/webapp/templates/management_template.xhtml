<!DOCTYPE html>
<!-- Management page. @Author Yan Tang 1733570 -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="styles" name="main.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.15.2/css/all.min-jsf.css" />
        <title>#{msgs.managetitle}</title>
    </h:head>
    <h:body>
        <!-- Base template of the page -->
        <ui:composition template="../templates/master_template.xhtml">
            <!-- Promotion banner -->
            <ui:define name="content">
                <div>
                    <div class="container-page">
                        <div class="icon-bar">
                            <h:link id="clinetButton" outcome="manageClients">
                                <i class="fas fa-user-edit fa-lg"></i><br/><h6>Clients</h6>
                            </h:link>
                            <h:link  id="albumButton" >
                                <i class="fas fa-music fa-lg"></i><br/><h6>Albums</h6>
                            </h:link>
                            <h:link  id="trackButton" >
                                <i class="fas fa-compact-disc fa-lg"></i><br/><h6>Tracks</h6>
                            </h:link>
                            <h:link  id="genreButton"  >
                                <i class="fas fa-guitar fa-lg"></i><br/><h6>Genres</h6>
                            </h:link>
                            <h:link  id="artistButton"  >
                                <i class="fas fa-users fa-lg"></i><br/><h6>Artists</h6>
                            </h:link>
                            <h:link  id="orderButton" outcome="manageOrders" >
                                <i class="fas fa-file-alt fa-lg"></i><br/><h6>Orders</h6>
                            </h:link>
                            <h:link  id="reviewButton"  >
                                <i class="fas fa-star-half-alt fa-lg"></i><br/><h6>Reviews</h6>
                            </h:link>
                            <h:link  id="reportButton"  >
                                <i class="fas fa-chart-bar fa-lg"></i><br/><h6>Reports</h6>
                            </h:link>
                            <h:link  id="rssButton"  >
                                <i class="fas fa-rss-square fa-lg"></i><br/><h6>RSS Feeds</h6>
                            </h:link>
                            <h:link  id="surveyButton" outcome="manageSurveys">
                                <i class="fas fa-chart-line fa-lg"></i><br/><h6>Surveys</h6>
                            </h:link>
                            <h:link  id="adButton" >
                                <i class="fas fa-ad fa-lg"></i><br/><h6>Ads</h6>
                            </h:link>
                        </div>

                        <div class="container-table">
                            <ui:insert name = "dataTableContent" ></ui:insert>
                        </div>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
