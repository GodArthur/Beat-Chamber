<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Album List Page</title>
        <h:outputStylesheet library="styles" name="main.css"/>
        <link href="css/bootstrap.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <!-- Base template of the page -->
        <ui:composition template="templates/master_template.xhtml">
            <ui:define name="content">
                <section class="album-list-title">
                    <h1>List of Available Albums</h1>
                </section>
                <!-- PrimeFaces's DataView to display all the current albums -->
                <p:dataView var="albumGrid" value="#{albumsJpaController.findAlbumsEntities()}" 
                            multiViewState="true" gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                    <p:dataViewGridItem>
                        <div class="album-grid-display">
                            <p:graphicImage name="#{albumsJpaController.getAlbumPath(albumGrid.albumNumber, true)}" library="images" styleClass="album-grid-img"/>
                            <div class="album-grid-info">
                                <div>#{albumGrid.albumTitle}</div>
                                <div>#{albumsJpaController.getAlbumArtist(albumGrid.albumNumber).artistName}</div>
                            </div>
                            <h:form class="album-rating">
                                <p:rating readonly="true" value="4"/>
                            </h:form>
                            <h:outputText value="#{albumGrid.listPrice}" styleClass="album-price">
                                <f:convertNumber currencySymbol="$" type="currency"/>
                            </h:outputText>
                            <p:button value="Add to Cart" icon="pi pi-shopping-cart"/>
                        </div>
                    </p:dataViewGridItem>
                    <p:dataViewListItem>
                        <div class="album-list-display">
                            <p:graphicImage name="#{albumsJpaController.getAlbumPath(albumGrid.albumNumber, true)}" library="images" styleClass="album-list-img"/>
                            <div class="album-list-info">
                                <div>#{albumGrid.albumTitle}</div>
                                <div>#{albumsJpaController.getAlbumArtist(albumGrid.albumNumber).artistName}</div>
                                <h:form class="album-rating">
                                    <p:rating readonly="true" value="4"/>
                                </h:form>
                                <div class="album-list-price">
                                    <h:outputText value="#{albumGrid.listPrice}" styleClass="album-price">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                    <p:button value="Add to Cart" icon="pi pi-shopping-cart"/>
                                </div>
                            </div>
                        </div>
                    </p:dataViewListItem>
                </p:dataView>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
