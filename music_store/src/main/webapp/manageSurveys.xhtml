<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="styles" name="main.css" />
        <h:outputStylesheet library="webjars" name="bootstrap/4.3.1/css/bootstrap.min-jsf.css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/5.15.2/css/all.min-jsf.css" />
        <title>#{msgs.managetitle}</title>
    </h:head>
    <h:body>
        <header>
            <h:graphicImage library="images" name="UPDATED_BeatChamberLogo.png" styleClass="main-icon"/>
        </header>
        <nav>
            <div class="topnav">
                <h:link value="Home" outcome="index.xhtml" styleClass="active" id="first"/>
                <h:link value="Music"/>
                <h:link value="Contact"/>
                <h:link value="About" outcome="about.xhtml" />
                <h:form>
                    <h:commandButton styleClass="search-button" value="Search"/>
                    <h:inputText a:placeholder="Search for music" styleClass="search"/>
                </h:form>
                <h:graphicImage library="images" name="shopping-cart.png" styleClass="cart-icon"/>
            </div>
        </nav>







        <div>
            <div class="container-page">
                <div class="icon-bar">
                    <h:link id="clinetButton" outcome="manageClients">
                        <i class="fas fa-user-edit fa-lg"></i><br/><h5>Clients</h5>
                    </h:link>
                    <h:link  id="albumButton" >
                        <i class="fas fa-music fa-lg"></i><br/><h5>Albums</h5>
                    </h:link>
                    <h:link  id="trackButton" >
                        <i class="fas fa-compact-disc fa-lg"></i><br/><h5>Tracks</h5>
                    </h:link>
                    <h:link  id="orderButton" >
                        <i class="fas fa-file-alt fa-lg"></i><br/><h5>Orders</h5>
                    </h:link>
                    <h:link  id="reviewButton" >
                        <i class="fas fa-star-half-alt fa-lg"></i><br/><h5>Reviews</h5>
                    </h:link>
                    <h:link  id="reportButton" >
                        <i class="fas fa-chart-bar fa-lg"></i><br/><h5>Reports</h5>
                    </h:link>
                    <h:link  id="rssButton" >
                        <i class="fas fa-rss-square fa-lg"></i><br/><h5>RSS Feeds</h5>
                    </h:link>
                    <h:link  id="surveyButton" class="active" outcome="manageSurveys" >
                        <i class="fas fa-chart-line fa-lg"></i><br/><h5>Surveys</h5>
                    </h:link>
                    <h:link  id="adButton" >
                        <i class="fas fa-ad fa-lg"></i><br/><h5>Ads</h5>
                    </h:link>
                </div>

                <h:form id="form" class="container-table">
                    <p:growl id="messages" showDetail="true"/>
                    <p:dataTable id="dt-surveys" widgetVar="dtSurveys" var="survey" value="#{theSurveys.surveys}"
                                 reflow="true" 
                                 selection="#{theSurveys.selectedSurveys}" rowKey="#{survey.surveyId}" paginator="true"
                                 rows="10" rowSelectMode="add" paginatorPosition="bottom">
                        <f:facet name="header">
                            <div>
                                <span class="table-title">
                                    Surveys
                                </span>
                                <span class="filter-container ui-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <p:inputText id="globalFilter" 
                                                 onkeyup="PF('dtSurveys').filter()" placeholder="Search"/>
                                </span>
                                <span>
                                    <p:commandButton value="Add New" icon="pi pi-plus" actionListener="#{theSurveys.openNew}"
                                                     update=":form:manage-survey-content" 
                                                     oncomplete="PF('manageSurveyDialog').show()"
                                                     styleClass="rounded-button ui-button-help float-right">
                                        <p:resetInput target=":form:manage-survey-content"/>
                                    </p:commandButton>
                                </span>
                            </div>
                        </f:facet>


                        <p:column style="width:calc(150px)" headerText="ID" sortBy="#{survey.surveyId}">
                            <h:outputText value="#{survey.surveyId}"/>
                        </p:column>
                        <p:column style="width:calc(800px)" headerText="Title" sortBy="#{survey.title}">
                            <h:outputText value="#{survey.title}"/>
                        </p:column>


                        <p:column style="width:calc(50px)" exportable="false" headerText="Edit" >
                            <p:commandButton icon="pi pi-pencil" update=":form:manage-survey-content"
                                             oncomplete="PF('manageSurveyDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-help" process="@this">
                                <f:setPropertyActionListener value="#{survey}" target="#{theSurveys.selectedSurvey}"/>
                                <p:resetInput target=":form:manage-survey-content"/>
                            </p:commandButton>
                        </p:column>

                        <p:column style="width:calc(50px)" exportable="false" headerText="Delete" >
                            <p:commandButton class="rounded-button" icon="pi pi-trash" process="@this"
                                             oncomplete="PF('deleteSurveyDialog').show()">
                                <f:setPropertyActionListener value="#{survey}" target="#{theSurveys.selectedSurvey}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>


                    <p:dialog header="Survey Details" showEffect="fade" modal="true"
                              widgetVar="manageSurveyDialog" responsive="true" width="500px" height="450px">
                        <p:outputPanel id="manage-survey-content" class="ui-fluid">
                            <p:outputPanel rendered="#{not empty theSurveys.selectedSurvey}">
                                <div class="p-field p-col-12">
                                    <p:outputLabel for="title" value="Title"/>
                                    <p:inputTextarea id="title"  value="#{theSurveys.selectedSurvey.title}" required="true"/>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p:outputLabel for="option1" value="Option1"/>
                                        <p:inputText id="option1" value="#{theSurveys.choices[0].choiceName}"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <p:outputLabel for="vote1" value="Votes"/>
                                        <p:inputText id="vote1" value="#{theSurveys.choices[0].votes}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p:outputLabel for="option2" value="Option2"/>
                                        <p:inputText id="option2" value="#{theSurveys.choices[1].choiceName}"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <p:outputLabel for="vote2" value="Votes"/>
                                        <p:inputText id="vote2" value="#{theSurveys.choices[1].votes}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p:outputLabel for="option3" value="Option3"/>
                                        <p:inputText id="option3" value="#{theSurveys.choices[2].choiceName}"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <p:outputLabel for="vote3" value="Votes"/>
                                        <p:inputText id="vote3" value="#{theSurveys.choices[2].votes}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p:outputLabel for="option4" value="Option4"/>
                                        <p:inputText id="option4" value="#{theSurveys.choices[3].choiceName}"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <p:outputLabel for="vote4" value="Votes"/>
                                        <p:inputText id="vote4" value="#{theSurveys.choices[3].votes}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p:outputLabel for="option5" value="Option5"/>
                                        <p:inputText id="option5" value="#{theSurveys.choices[4].choiceName}"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <p:outputLabel for="vote5" value="Votes"/>
                                        <p:inputText id="vote5" value="#{theSurveys.choices[4].votes}"/>
                                    </div>
                                </div>
                            </p:outputPanel>
                        </p:outputPanel>

                        <f:facet name="footer">
                            <p:commandButton value="Save" icon="pi pi-check" actionListener="#{theSurveys.saveSurvey}"
                                             update="manage-survey-content" process="manage-survey-content @this"/>
                            <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageSurveyDialog').hide()"
                                             class="ui-button-secondary"/>
                        </f:facet>
                    </p:dialog>


                    <p:confirmDialog widgetVar="deleteSurveyDialog" showEffect="fade"
                                     message="Delete the survey?" header="Confirm" severity="warn">
                        <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{theSurveys.deleteSurvey}"
                                         process="@this" oncomplete="PF('deleteSurveyDialog').hide()"/>
                        <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                         onclick="PF('deleteSurveyDialog').hide()"/>
                    </p:confirmDialog>

                    <p:confirmDialog global="true" showEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" 
                                         icon="pi pi-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                         icon="pi pi-times"/>
                    </p:confirmDialog>

                </h:form>

            </div>
        </div>

        <footer>
            <p>Â© 2021 Copyright Beat Chambers</p>
            <h3>Links</h3>
            <p>
                <a href="https://www.dawsoncollege.qc.ca/">Dawson College</a>
            </p>
            <p>
                <a href="https://www.omnijava.com/">Omnijava</a>
            </p>
        </footer>
    </h:body>
</html>
