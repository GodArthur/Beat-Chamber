<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="styles" name="main.css" />
        <h:outputStylesheet library="webjars" name="bootstrap/4.3.1/css/bootstrap.min-jsf.css"/>
        <title>#{msgs.login}</title>
    </h:head>
    <h:body>
        <header>
            <h:graphicImage library="images" name="UPDATED_BeatChamberLogo.png" styleClass="main-icon"/>
        </header>
        <nav>
            <div class="topnav">
                <h:link value="Home" outcome="index.xhtml" styleClass="active" id="first"/>
                <h:link value="Music"/>
                <h:link value="Contact"/>
                <h:link value="About"/>
                <h:form>
                    <h:commandButton styleClass="search-button" value="Search"/>
                    <h:inputText a:placeholder="Search for music" styleClass="search"/>
                </h:form>
                <h:graphicImage library="images" name="shopping-cart.png" styleClass="cart-icon"/>
            </div>
        </nav>





        <ui:repeat value="#{theSurveys.surveys}" var="surveys">
            <!-- Display the current patient in the outer loop -->
            <h:dataTable  value="#{surveys}" var="item"
                          styleClass="survey" headerClass="surveyHeader"
                          columnClasses="surveyid" rowClasses="oddrow,evenrow">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                       
                     <h:inputText value="#{item.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{item.surveyId}
                </h:column>        

            </h:dataTable>
            <!-- Add some blank lines between patients -->
            <br/><br/>
        </ui:repeat>




        <footer>
            <p>Â© 2021 Copyright Beat Chambers</p>
            <h3>Links</h3>
            <p>
                <a href="https://www.dawsoncollege.qc.ca/">Dawson College</a>
            </p>
            <p>
                <a href="https://www.omnijava.com/">Omnijava</a>
            </p>
        </footer>
    </h:body>
</html>
