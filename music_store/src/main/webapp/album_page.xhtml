<!DOCTYPE html>
<!-- Page representing an album. Author @Susan Vuu @1735488 -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Album Page</title>
        <h:outputStylesheet library="styles" name="main.css"/>
    </h:head>
    <h:body>
        <!-- Base template of the page -->
        <ui:composition template="templates/master_template.xhtml">
            <ui:define name="content">
                <section class="album-display">
                    <!-- Album and ads -->
                    <div class="img-display">
                        <h:graphicImage library="images" name="ads/DogsAd.png" styleClass="album-left-ad"/>
                        <h:graphicImage library="images" name="albums/classical/10_large.jpg"/>
                        <h:graphicImage library="images" name="ads/AuroraAd.png" styleClass="album-right-ad"/>
                    </div>
                    <!-- Album description -->
                    <div class="title-artist">
                        <h2 class="album-title">10</h2>
                        <h2>The Piano Guys</h2>
                    </div>
                    <div class="ratings">
                        <p>star star star star star</p>
                    </div>
                    <button>#{msgs.addToCart}</button>
                    <button>#{msgs.viewTracks}</button>
                </section>
                <!-- Review section -->
                <section>
                    <h2>#{msgs.reviews}</h2>
                    <p>#{msgs.noReviews}</p>
                    <a href="review_page.xhtml"><button>#{msgs.addReview}</button></a>
                </section>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
