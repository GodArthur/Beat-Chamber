<!DOCTYPE html>
<!-- Page representing an album. Author @Susan Vuu @1735488 -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Album Page</title>
        <h:outputStylesheet library="styles" name="main.css"/>
    </h:head>
    <h:body>
        <!-- Base template of the page -->
        <ui:composition template="templates/master_template.xhtml">
            <ui:define name="content">
                <section class="album-display">
                    <!-- Album and ads -->
                    <div class="img-display">
                        <h:graphicImage library="images" name="ads/DogsAd.png" styleClass="album-left-ad"/>
                        <h:graphicImage library="images" name="#{albumsJpaController.getAlbumPath(album.albumId, false)}"/>
                        <h:graphicImage library="images" name="ads/AuroraAd.png" styleClass="album-right-ad"/>
                    </div>
                    <!-- Album description -->
                    <div class="album-info">
                        <h2 class="album-title">#{albumsJpaController.findAlbums(album.albumId).albumTitle}</h2>
                        <h2>#{albumsJpaController.getAlbumArtist(album.albumId).artistName}</h2>
                        <a href="../java/com/beatchamber/beans/AlbumBean.java"></a>
                        <div>#{albumsJpaController.findAlbums(album.albumId).listPrice}</div>
                        <h:form>
                            <p:rating readonly="true" value="4"/>
                        </h:form>
                    </div>
                    <button>#{msgs.addToCart}</button>
                    <h:form>
                        <h:commandLink action="#{tracks.sendDefaultTrack}">
                            <f:param name="albumId" value="#{album.albumId}"/>
                            <button>#{msgs.viewTracks}</button>
                        </h:commandLink>
                    </h:form>
                </section>
                <!-- Review section -->
                <section>
                    <h2>#{msgs.reviews}</h2>
                    <!--Adding code to display the reviews that have been approved -->
                    <p>#{msgs.noReviews}</p>
                    <a href="review_page.xhtml"><button>#{msgs.addReview}</button></a>
                </section>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
