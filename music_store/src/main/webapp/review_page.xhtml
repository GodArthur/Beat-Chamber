<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="styles" name="main.css" />
        <!--Style for the star radio buttons -->
        <h:outputStylesheet library="stylesheet" name="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
        <title>Review Page</title>
    </h:head>
    <h:body>
        <header>
            <h:graphicImage library="images" name="UPDATED_BeatChamberLogo.png" styleClass="main-icon"/>
        </header>
        <nav>
            <div class="topnav">
                <h:link value="Home" outcome="index.xhtml" styleClass="active" id="first"/>
                <h:link value="Music"/>
                <h:link value="Contact"/>
                <h:link value="About"/>
                <h:form>
                    <h:commandButton styleClass="search-button" value="Search"/>
                    <h:inputText a:placeholder="Search for music" styleClass="search"/>
                </h:form>
                <h:graphicImage library="images" name="shopping-cart.png" styleClass="cart-icon"/>
            </div>
        </nav>
        
        <section>
        <div>
            <h2>Write a Review</h2>
            <div id="album-list">
                <div class="album-display-small">
                    <h:graphicImage library="images" name="albums/hip_hop/Drake_-_If_You're_Reading_This_It's_Too_Late.png" styleClass="album-img-small"/>
                    <!--<p>If You're Reading This It's Too Late</p>-->
                    <p></p>
                    <p>Drake</p>
                </div>
                
                <div class="stars">
                <form>
                    <h:selectOneRadio value="#{user.favColor1}">
                        <input class="star star-5" id="star-5" type="radio" name="star"/>
                        <label class="star star-5" for="star-5"></label>
                        <input class="star star-4" id="star-4" type="radio" name="star"/>
                        <label class="star star-4" for="star-4"></label>
                        <input class="star star-3" id="star-3" type="radio" name="star"/>
                        <label class="star star-3" for="star-3"></label>
                        <input class="star star-2" id="star-2" type="radio" name="star"/>
                        <label class="star star-2" for="star-2"></label>
                        <input class="star star-1" id="star-1" type="radio" name="star"/>
                        <label class="star star-1" for="star-1"></label>
                    </h:selectOneRadio>
                </form>
                </div>
                
                <form class="review-textbox">
                    <textarea rows = "5" cols = "60" name = "description" placeholder="Leave you review here..."></textarea>
                    <input type = "submit" value = "submit" />
                </form>
                </div>
            </div>
        </section>
        <section>
            <a href="https://www.crunchyroll.com/" target="_blank" rel="noopener noreferrer">
                <h:graphicImage library="images" name="ads/AnimeAd.PNG" styleClass="horizontal-ad"/>
            </a>
        </section>
        <footer>
            <p>Â© 2021 Copyright Beat Chambers</p>
            <h3>Links</h3>
            <p>
                <a href="https://www.dawsoncollege.qc.ca/">Dawson College</a>
            </p>
            <p>
                <a href="https://www.omnijava.com/">Omnijava</a>
            </p>
        </footer>
    </h:body>
</html>
