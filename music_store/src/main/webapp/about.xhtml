<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!-- http://localhost:8080/music_store/ -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="styles" name="main.css" />
        <title>#{msgs.about}</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/master_template.xhtml">
            <ui:define name="content">
                <div id="wholePage">
                <div id="displayedInformation">
                    <p:accordionPanel widgetVar="basic" style="color: red">

                        <p:tab title="Home" class="aboutAccordion" >
                            <p class="alignTextLeft">#{msgs.about_home}</p>
                        </p:tab>

                        <p:tab title="Music">
                            <p class="alignTextLeft">#{msgs.about_music}</p>
                        </p:tab>

                        <p:tab title="HELP">
                            <p class="alignTextLeft">#{msgs.about_about}e</p>
                        </p:tab>

                        <p:tab title="SEARCH">
                            <p class="alignTextLeft">#{msgs.about_search}</p>
                        </p:tab>

                        <p:tab title="CART">
                            <p class="alignTextLeft">#{msgs.about_cart}</p>
                        </p:tab>

                        <p:tab title="Logo">
                            <p class="alignTextLeft">#{msgs.about_logo}</p>
                        </p:tab>

                    </p:accordionPanel>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
