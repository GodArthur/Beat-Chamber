<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<!-- Yan Tang 1733570 -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="styles" name="main.css" />
        <h:outputStylesheet library="webjars" name="bootstrap/4.3.1/css/bootstrap.min-jsf.css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/5.15.2/css/all.min-jsf.css" />
        <title>#{msgs.managetitle}</title>
    </h:head>
    <h:body>
        <!-- Base template of the page -->
        <ui:composition template="../templates/management_template.xhtml">
            <!-- Promotion banner -->
            <ui:define name="dataTableContent">
                <h:form  id="form">
                    <p:growl id="messages" showDetail="true"/>
                    <p:toolbar style="width: 60%; margin-left: 20%">
                        <p:toolbarGroup>  
                            <p:outputLabel for="start_date" value="start date"/>
                            <p:datePicker id="start_date" value="#{TotalSales.saleStartDate}" />
                            <p:outputLabel for="end_date" value="end date"/>
                            <p:datePicker id="end_date" value="#{TotalSales.saleEndDate}" />
                            <p:commandButton action="#{TotalSales.retrieveAllOrders()}" value="Report" update="form:dt-report" />
                        </p:toolbarGroup>
                    </p:toolbar>
                    <h:panelGrid columns="2">
                        <p:tieredMenu style="width:200px">
                            <p:menuitem value="Total Sales"/>
                            <p:menuitem value="Sales by Client"/>
                            <p:menuitem value="Sales by Artist"/>
                            <p:menuitem value="Sales by Track"/>
                            <p:menuitem value="Sales by Album"/>
                            <p:menuitem value="Top Sellers"/>
                            <p:menuitem value="Top Clients"  outcome="topClients"/>
                            <p:menuitem value="Zero Tracks"/>
                            <p:menuitem value="Zero Clients" outcome="zeroClients"/>
                        </p:tieredMenu>

                        <p:dataTable id="dt-report" widgetVar="dtreport" var="item" value="#{TotalSales.totalSalesInfos}">
                            <f:facet name="header">
                                <div>
                                    <span class="table-title">Report: Total Sales</span>
                                </div>
                            </f:facet>

                            <p:column  headerText="catogory" groupRow="true">
                                <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                              value="#{TotalSales.category}"/>
                            </p:column>

                            <p:column headerText="Album ID" sortBy="#{item.albumId}">
                                <h:outputText value="#{item.albumId}"/>
                            </p:column>
                            <p:column headerText="Album Title" sortBy="#{item.albumTitle}">
                                <h:outputText value="#{item.albumTitle}"/>
                            </p:column>
                            <p:column headerText="List Price" sortBy="#{item.listPrice}" >
                                <h:outputText value="#{item.listPrice}">
                                    <f:convertNumber pattern="$#,##0.00" currencySymbol="$" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Sale Price" sortBy="#{item.salePrice}" >
                                <h:outputText value="#{item.salePrice}">
                                    <f:convertNumber pattern="$#,##0.00" currencySymbol="$" />
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
