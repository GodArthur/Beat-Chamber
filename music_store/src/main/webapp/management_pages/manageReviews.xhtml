<?xml version="1.0" encoding="UTF-8"?>
<!--
This page will be used by the manager to approve the reviews
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="styles" name="main.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.15.2/css/all.min-jsf.css" />
        <title>#{msgs.managetitle}</title>
    </h:head>
    <h:body>
        <!-- Base template of the page -->
        <ui:composition template="../templates/management_template.xhtml">
            <!-- Promotion banner -->
            <ui:define name="dataTableContent">

                <h:form>
                    <p:growl id="messages" showDetail="true"/>
                    <p:dataTable id="dt-customerReviews" widgetVar="dtCustomerReviews" var="customerReview" value="#{reviews.customerReviews}"
                                 reflow="true" 
                                 selection="#{reviews.selectedCustomerReviews}" rowKey="#{customerReview.reviewNumber}" paginator="true"
                                 rows="10" rowSelectMode="add" paginatorPosition="bottom"
                                 filteredValue="#{reviews.filteredCustomerReviewList}">

                        <f:facet name="header">
                            <div>
                                <span class="table-title">
                                    Customer Reviews
                                </span>
                                <span class="filter-container ui-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <p:inputText id="globalFilter" 
                                                 onkeyup="PF('dtCustomerReviews').filter()" placeholder="Search"/>
                                </span>
                            </div>
                        </f:facet>

                        <p:column style="width:calc(20px)" headerText="ID" sortBy="#{customerReview.reviewNumber}" 
                                  filterBy="#{customerReview.reviewNumber}" filterMatchMode="contains">
                            <h:outputText value="#{customerReview.reviewNumber}" />
                        </p:column>
                        <p:column style="width:calc(100px)" headerText="Review Date" sortBy="#{customerReview.reviewDate}" 
                                  filterBy="#{customerReview.reviewDate}" filterMatchMode="contains">
                            <h:outputText value="#{customerReview.reviewDate}"/>
                        </p:column>
                        <p:column style="width:calc(100px)" headerText="Rating" sortBy="#{customerReview.rating}"
                                  filterBy="#{customerReview.rating}" filterMatchMode="contains">
                            <h:outputText value="#{customerReview.rating}" 
                                          styleClass="badge badge-primary"/>
                        </p:column>
                        <p:column style="width:calc(100px)" headerText="Review Text" sortBy="#{customerReview.reviewText}"
                                  filterBy="#{customerReview.reviewText}" filterMatchMode="contains">
                            <h:outputText value="#{customerReview.reviewText}" 
                                          styleClass="badge badge-primary"/>
                        </p:column>
                        <p:column style="width:calc(100px)" headerText="Client Number" sortBy="#{customerReview.clientNumber.clientNumber}"
                                  filterBy="#{customerReview.clientNumber.clientNumber}" filterMatchMode="contains">
                            <h:outputText value="#{customerReview.clientNumber.clientNumber}" 
                                          styleClass="badge badge-primary"/>
                        </p:column>
                        <p:column style="width:calc(100px)" headerText="Track ID" sortBy="#{customerReview.trackId.trackId}"
                                  filterBy="#{customerReview.trackId.trackId}" filterMatchMode="contains">
                            <h:outputText value="#{customerReview.trackId.trackId}" 
                                          styleClass="badge badge-primary"/>
                        </p:column>
                        <p:column style="width:calc(100px)" headerText="Approval Status">
                            <h:outputText value="#{customerReview.approvalStatus}" 
                                          styleClass="badge badge-primary"/>
                            <p:toggleSwitch value="#{reviews.approved}"/>
                                <p:ajax listener="#{reviews.addMessage}" update="messages"/>
                            </p:toggleSwitch>

                        </p:column>

                    </p:dataTable>



                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
