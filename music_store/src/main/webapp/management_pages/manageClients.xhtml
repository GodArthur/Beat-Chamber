<!DOCTYPE html>
<!-- Management page. @Author Yan Tang 1733570 -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="styles" name="main.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/5.15.2/css/all.min-jsf.css" />
        <title>#{msgs.managetitle}</title>
    </h:head>
    <h:body>
        <!-- Base template of the page -->
        <ui:composition template="../templates/master_template.xhtml">
            <!-- Promotion banner -->
            <ui:define name="content">
                <div>
                    <div class="container-page">
                        <div class="icon-bar">
                            <h:link id="clinetButton" class="active" >
                                <i class="fas fa-user-edit fa-lg"></i><br/><h5>Clients</h5>
                            </h:link>
                            <h:link  id="albumButton" >
                                <i class="fas fa-music fa-lg"></i><br/><h5>Albums</h5>
                            </h:link>
                            <h:link  id="trackButton" >
                                <i class="fas fa-compact-disc fa-lg"></i><br/><h5>Tracks</h5>
                            </h:link>
                            <h:link  id="orderButton"  >
                                <i class="fas fa-file-alt fa-lg"></i><br/><h5>Orders</h5>
                            </h:link>
                            <h:link  id="reviewButton"  >
                                <i class="fas fa-star-half-alt fa-lg"></i><br/><h5>Reviews</h5>
                            </h:link>
                            <h:link  id="reportButton"  >
                                <i class="fas fa-chart-bar fa-lg"></i><br/><h5>Reports</h5>
                            </h:link>
                            <h:link  id="rssButton"  >
                                <i class="fas fa-rss-square fa-lg"></i><br/><h5>RSS Feeds</h5>
                            </h:link>
                            <h:link  id="surveyButton" outcome="manageSurveys">
                                <i class="fas fa-chart-line fa-lg"></i><br/><h5>Surveys</h5>
                            </h:link>
                            <h:link  id="adButton" >
                                <i class="fas fa-ad fa-lg"></i><br/><h5>Ads</h5>
                            </h:link>
                        </div>

                        <h:form id="form" class="container-table">
                            <p:growl id="messages" showDetail="true"/>
                            <p:dataTable id="dt-clients" widgetVar="dtClients" var="client" value="#{theClients.clients}"
                                         reflow="true" 
                                         selection="#{theClients.selectedClient}" rowKey="#{client.clientNumber}" paginator="true"
                                         rows="10" rowSelectMode="add" paginatorPosition="bottom">
                                <f:facet name="header">
                                    <div>
                                        <span class="table-title">
                                            Clients
                                        </span>
                                        <span class="filter-container ui-input-icon-left">
                                            <i class="pi pi-search"></i>
                                            <p:inputText id="globalFilter" 
                                                         onkeyup="PF('dtClients').filter()" placeholder="Search"/>
                                        </span>
                                        <span>
                                            <p:commandButton value="Add New" icon="pi pi-plus" actionListener="#{theClients.openNew()}"
                                                             update=":form:manage-client-content" 
                                                             oncomplete="PF('manageClientDialog').show()"
                                                             styleClass="rounded-button ui-button-help float-right">
                                                <p:resetInput target=":form:manage-client-content"/>
                                            </p:commandButton>
                                        </span>
                                    </div>
                                </f:facet>


                                <p:column style="width:calc(20px)" headerText="ID" sortBy="#{client.clientNumber}" >
                                    <h:outputText value="#{client.clientNumber}" />
                                </p:column>
                                <p:column style="width:calc(100px)" headerText="UserName" sortBy="#{client.username}">
                                    <h:outputText value="#{client.username}"/>
                                </p:column>
                                <p:column style="width:calc(40px)" headerText="Title" sortBy="#{client.title}">
                                    <h:outputText value="#{client.title}" 
                                                  styleClass="badge badge-primary"/>
                                </p:column>
                                <p:column style="width:calc(100px)" headerText="First Name" sortBy="#{client.firstName}">
                                    <h:outputText value="#{client.firstName}"/>
                                </p:column>
                                <p:column style="width:calc(100px)" headerText="Last Name" sortBy="#{client.lastName}">
                                    <h:outputText value="#{client.lastName}"/>
                                </p:column>
                                <p:column style="width:calc(150px)" headerText="Email" sortBy="#{client.email}">
                                    <h:outputText value="#{client.email}"/>
                                </p:column>
                                <p:column style="width:calc(100px)" headerText="Cell Phone" sortBy="#{client.cellPhone}">
                                    <h:outputText value="#{client.cellPhone}"/>
                                </p:column>

                                <p:column style="width:calc(50px)" exportable="false" headerText="Edit" >
                                    <p:commandButton icon="pi pi-pencil" update=":form:manage-client-content"
                                                     oncomplete="PF('manageClientDialog').show()"
                                                     styleClass="edit-button rounded-button ui-button-help" process="@this">
                                        <f:setPropertyActionListener value="#{client}" target="#{theClients.selectedClient}"/>
                                        <p:resetInput target=":form:manage-client-content"/>
                                    </p:commandButton>
                                </p:column>

                                <p:column style="width:calc(50px)" exportable="false" headerText="Delete" >
                                    <p:commandButton class="rounded-button" icon="pi pi-trash" process="@this"
                                                     oncomplete="PF('deleteClientDialog').show()">
                                        <f:setPropertyActionListener value="#{client}" target="#{theClients.selectedClient}"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>


                            <p:dialog header="Client Details" showEffect="fade" modal="true"
                                      widgetVar="manageClientDialog" responsive="true" width="500px" height="450px">
                                <p:outputPanel id="manage-client-content" class="ui-fluid">
                                    <p:outputPanel rendered="#{not empty theClients.selectedClient}">
                                        <div class="p-field p-col-12">
                                            <p:outputLabel for="username" value="Username"/>
                                            <p:inputText id="username"  value="#{theClients.selectedClient.username}" required="true"/>
                                        </div>
                                        <div class="p-field p-col-12">
                                            <p:outputLabel for="userTitle" value="Title"/>
                                            <p:selectOneMenu id="userTitle" value="#{theClients.selectedClient.title}" required="true"> 
                                                <f:selectItem itemLabel="#{theClients.selectedClient.title}" itemValue="#{theClients.selectedClient.title}"/>
                                                <f:selectItem itemValue = "Consumer" itemLabel = "Consumer" /> 
                                                <f:selectItem itemValue = "Manager" itemLabel = "Manager" />  
                                            </p:selectOneMenu>  
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <p:outputLabel for="firstName" value="First Name"/>
                                                <p:inputText id="firstName" value="#{theClients.selectedClient.firstName}" required="true"/>
                                            </div>
                                            <div class="col-sm-6">
                                                <p:outputLabel for="lastName" value="Last Name"/>
                                                <p:inputText id="lastName" value="#{theClients.selectedClient.lastName}" required="true"/>
                                            </div>
                                        </div>
                                        <div class="p-field p-col-12">
                                            <p:outputLabel for="email" value="Email"/>
                                            <p:inputText id="email"  value="#{theClients.selectedClient.email}" required="true"/>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <p:outputLabel for="cellphone" value="Cell Phone"/>
                                                <p:inputText id="cellphone" value="#{theClients.selectedClient.cellPhone}"/>
                                            </div>
                                            <div class="col-sm-6">
                                                <p:outputLabel for="homephone" value="Home Phone"/>
                                                <p:inputText id="homephone" value="#{theClients.selectedClient.homePhone}"/>
                                            </div>
                                        </div>
                                        <div class="p-field p-col-12">
                                            <p:outputLabel for="company" value="Company"/>
                                            <p:inputText id="company"  value="#{theClients.selectedClient.companyName}"/>
                                        </div>
                                        <div class="p-field p-col-12">
                                            <p:outputLabel for="address1" value="Address1"/>
                                            <p:inputText id="address1"  value="#{theClients.selectedClient.address1}"/>
                                        </div>
                                        <div class="p-field p-col-12">
                                            <p:outputLabel for="address2" value="Address2"/>
                                            <p:inputText id="address2"  value="#{theClients.selectedClient.address2}"/>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <p:outputLabel for="country" value="Country"/>
                                                <p:inputText id="country"  value="#{theClients.selectedClient.country}"/>
                                            </div>
                                            <div class="col-sm-6">
                                                <p:outputLabel for="province" value="Province"/>
                                                <p:inputText id="province"  value="#{theClients.selectedClient.province}"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <p:outputLabel for="city" value="City"/>
                                                <p:inputText id="city"  value="#{theClients.selectedClient.city}"/>
                                            </div>
                                            <div class="col-sm-6">
                                                <p:outputLabel for="postalCode" value="Postal Code"/>
                                                <p:inputText id="postalCode"  value="#{theClients.selectedClient.postalCode}"/>
                                            </div>
                                        </div>

                                    </p:outputPanel>
                                </p:outputPanel>

                                <f:facet name="footer">
                                    <p:commandButton value="Save" icon="pi pi-check" actionListener="#{theClients.saveClient}"
                                                     update="manage-client-content" process="manage-client-content @this"/>
                                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageClientDialog').hide()"
                                                     class="ui-button-secondary"/>
                                </f:facet>
                            </p:dialog>


                            <p:confirmDialog widgetVar="deleteClientDialog" showEffect="fade" width="300"
                                             message="Delete the client?" header="Confirm" severity="warn">
                                <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{theClients.deleteClient}"
                                                 process="@this" oncomplete="PF('deleteClientDialog').hide()"/>
                                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                                 onclick="PF('deleteClientDialog').hide()"/>
                            </p:confirmDialog>

                            <p:confirmDialog global="true" showEffect="fade" width="300">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" 
                                                 icon="pi pi-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                                 icon="pi pi-times"/>
                            </p:confirmDialog>

                        </h:form>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
